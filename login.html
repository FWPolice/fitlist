title:  Login
bodyID: loginPage
---

<div class="login">
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <a href="{{ site.baseurl }}/" class="logo animsition-link"><img src="{{ site.baseurl }}/images/logo.svg" alt="TF" /><span class="text">Thunder<strong>FIT</strong> Directory</span></a>
            </div>

            <form action="">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username or E-Mail" />
                    <label><i class="far fa-user"></i></label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" />
                    <label><i class="far fa-lock"></i></label>
                </div>
                <div class="row login-button">
                    <div class="col-6">
                        <a href="{{ site.baseurl }}/forgot-password" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="col text-right">
                        <a href="{{ site.baseurl }}/" class="button">Sign In</a>
                    </div>
                </div>
            </form>

            <div class="or-separator">
                <span>Don't have an account?</span>
            </div>

            <div class="login-facebook">
                <a href="{{ site.baseurl }}/signup" class="button button-blue">Sign Up for Free</a>
            </div>
        </div>
    </div>
</div>
