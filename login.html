---
layout: blank
title:  Login
bodyID: loginPage
---

<div class="login-outer-container">
    <div class="login-inner-container">
        <div class="login animated fadeIn">
            <div class="row auto-height">
                <div class="col-md-5 no-padding-right">
                    <div class="login-form">
                        <div class="logo">
                            <a href="{{ site.baseurl }}/" class="logo animsition-link"><img src="{{ site.baseurl }}/images/logo.svg" alt="TF" /><span class="text">Thunder<strong>FIT</strong></span></a>
                        </div>

                        <form action="">
                            <div class="form-group">
                                <input type="text" name="username" placeholder="Username or E-Mail" />
                                <label><i class="far fa-user"></i></label>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="Password" />
                                <label><i class="far fa-lock"></i></label>
                            </div>
                            <div class="row login-button">
                                <div class="col-6">
                                    <a href="forgot-password" class="forgot-password">Forgot Password?</a>
                                </div>
                                <div class="col text-right">
                                    <a href="{{ site.baseurl }}/overview" class="button">Sign In</a>
                                </div>
                            </div>
                        </form>

                        <div class="or-separator">
                            <span>or</span>
                        </div>

                        <div class="login-facebook">
                            <a href="https://www.facebook.com/BeeBackapp/" class="button button-has-icon button-blue"><i class="fab fa-facebook-f"></i> Sign In With Facebook</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 hidden-sm-down">
                    <div class="login-info align-bottom">
                        <div class="register-info">
                            Don't have account? <a href="{{ site.baseurl }}/join">Sign up for free!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
